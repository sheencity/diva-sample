<main>
    <app-content-block caption="天气切换">
        <ng-container *ngFor="let weather of weathers; index as i">
            <div class="content" (click)="switchWeather(weather)">
                <div class="title">{{weather.title}}</div>
                <div class="icon">
                    <img src="assets/icon/weather/{{weather.typeName}}.png" />
                </div>
            </div>
        </ng-container>
    </app-content-block>
</main>
