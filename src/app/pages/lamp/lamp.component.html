<main>
  <app-content-block caption="灯光控制">
    <ng-container *ngFor="let lightDec of lightDecs; index as i">
      <div class="switch-block" (click)="onClick(i)">
        <div class="switch-item">
          <app-switcher (switch)="onSwitch($event, i)" [(ngModel)]="lightDec.state" [label]="lightDec.title"></app-switcher>
        </div>
      </div>
    </ng-container>
  </app-content-block>
</main>
